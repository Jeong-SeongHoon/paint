<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="canvas" height="500px" width="500px" class="primary"></canvas>
    <div class="control">
        <div class="control__mode">
            <label><input type="radio" name="mode" value="line" checked>Line</label>
            <label><input type="radio" name="mode" value="fill">Fill</label>
        </div>
        <div class="control__range">
            <label>brush size<input id="jsRange" type="range" min="1" max="10" value="1" step="0.1"></label>
        </div>
        <div class="control__btns">
            <button id="jsClear">Clear</button>
            <button id="jsSave">Save</button>
        </div>
        <div id="jsColor" class="control__colors">
            <div class="control__color" style="background-color: black;"></div>
            <div class="control__color" style="background-color: white;"></div>
            <div class="control__color" style="background-color: red;"></div>
            <div class="control__color" style="background-color: blue;"></div>
            <div class="control__color" style="background-color: green;"></div>
            <div class="control__color" style="background-color: yellow;"></div>
            <div class="control__color" style="background-color: purple;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
